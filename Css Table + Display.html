<!DOCTYPE html>
<html lang="en-us">
    <html>
        <head>
            <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Zero To Mastery</title>
           <style>
            th, td {
                padding: 6px;
               
            }
            th {text-align: left;}
            td {
                text-align: left;
            }
            h1, p {font-family: 'Times New Roman', Times, serif; color: white;}
            #panel {display: none;}
            #panel, .flip {background-color: rgb(74, 217, 165,0.3);}
            body {background-color: rgb(54, 54, 54);}
            
           </style>
        </head>
        <body>
            <h1>This is a simple table with a hide and a display JavaScript element</h1>
            <input type="button" value="Click me to show and hide table" class="flip" onclick="myFunction()">
            <div id="panel">
                <table style="width: 100%;">
            <tr>
            
                    <th>Friends</th>
                    <th>Contact</th>
                    <th>Location</th>
                
            </tr>
            <tr>
                <td>Gloria</td>
                <td>+2336904678</td>
                <td>Nsawam</td>
            </tr>
            <tr>
                <td>Abigail</td>
                <td>+2337893675</td>
                <td>Accra</td>
            </tr>
            <tr>
                <td>Rosemary</td>
                <td>+2331135678</td>
                <td>Lapaz</td>
            </tr>
        </table>
            </div>
            <script>
                function myFunction() {
                    var x = document.getElementById("panel");
                    if (x.style.display === "none") {
                        x.style.display = "block"; 
                    } else {
                        x.style.display = "none"
                    }
                }
            </script>
        </body>
    </html>
